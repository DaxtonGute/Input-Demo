<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
    Input and Stuff
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer type="text/javascript" src="./myScript.js"></script>

  </head>
  <body style="background-color: rgb(122, 35, 249);">

    <div class="row" style="padding-top: 20px; padding-bottom: 20px">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="card" style="background-color: rgb(215, 159, 249);">
          <div class="card-body text-center">
            <h1 style="color: white; padding-top: 20px"> Google Forms! </h1>
          </div>
          <div class="card-body text-left">
            <p style="color: red;"> *required </p>

            <h2 style="color:white;"> Login: </h2>
            <div id="EnterCred">
              <label for="email">Email:</label><br>
              <input type="text" id="changedEmail" name="fname"><br>
              <label for="password">Password:</label><br>
              <input type="text" id="changedPassword" name="lname">

            <h2 style="color:white;"> Change Login: </h2>
            <div id="ChangeCred">
              <label for="email">Email:</label><br>
              <input type="text" id="newEmail" name="fname"><br>
              <label for="password">Password:</label><br>
              <input type="text" id="newPassword" name="lname">
            </div>
            <button onClick = "changeCred();" style="margin-bottom:30px"> Save </button>
            </div>
            <button onClick = "tryCred();"> Log In </button>

            <p id="wrong" style="display:none"> Wrong! Try again. </p>
            <p id="correct" style="display:none">  You are in! </p>


            <h4>  How pleased are you with this AMAZING program? </h4>
            <input type="radio" id="happy" name="response" value="happy">
            <label for="happy"> :) </label><br>
            <input type="radio" id="meh" name="response" value="meh">
            <label for="meh"> :| </label><br>
            <input type="radio" id="unhappy" name="response" value="unhappy">
            <label for="unhappy"> :( </label>
            <p><br></p>
            <button onClick = "reactions();" style="margin-bottom:30px"> Submit </button>
            <p id="myResponse" style="display:none"> Ok </p>

            <h4>  Sign-up for our newsletter? </h4>
            <input type="checkbox" id="emailSignup" name="abittroll" value="yes" onclick="checkEmail();">
            <label for="abittroll"> Sign-up on our biannual newsletter to keep up to date </label><br>
            <p id="confirmMessage" style="display:none"> Please check your inbox for a confirmation email... </p>

            <button onClick = "autofill();" style="margin-bottom:30px"> Autofill? </button>
          </div>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </body>
</html>
